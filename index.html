<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Interactiva Ingeniería Química – Universidad</title>
  <meta name="description" content="Explora la malla curricular interactiva de Ingeniería Química. Descubre requisitos por semestre y desbloquea ramos al aprobar." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <h1>Ingeniería Química – Malla Interactiva</h1>
  <div class="malla-grid" id="mallaGrid">
    <!-- Semestres generados dinámicamente por JS -->
  </div>

  <script src="script.js"></script>
  <script>
    const materiasPorSemestre = {
      1: [
        'Cálculo Diferencial', 'Álgebra y trigonometría', 'Geometría euclidiana',
        'Química general', 'Vivamos la universidad', 'Lectoescritura', 'inglés 1'
      ],
      2: [
        'Cálculo integral', 'Geometría vectorial y analítica', 'Descubriendo la física',
        'Introducción a la ingeniería química', 'Expresión gráfica para ingenieros',
        'Química inorgánica', 'inglés 2'
      ],
      3: [
        'Cálculo Vectorial', 'Álgebra lineal', 'Física mecánica',
        'Algoritmos y programación', 'Química orgánica',
        'Formación ciudadana y constitucional', 'Ingles 3'
      ],
      4: [
        'Ecuaciones diferenciales', 'Física de campos', 'Termodinámica I',
        'Biología para ingenieros', 'Química analítica e instrumental', 'Ingles 4'
      ],
      5: [
        'Fenómenos de transporte I', 'Balance de materia y energía',
        'Física de ondas', 'Termodinámica II', 'Ingeniería económica', 'inglés 5'
      ],
      6: [
        'Laboratorio integrado de física', 'Mecánica de fluidos',
        'Termodinámica química', 'Matemáticas especiales', 'Fenómenos de transporte II'
      ],
      7: [
        'Operaciones con transferencia de calor', 'Operaciones con transferencia de masa',
        'Ingeniería de los materiales', 'Estadística y diseño de experimentos', 'Ética'
      ],
      8: [
        'Ingeniería de las reacciones químicas', 'Operaciones con solidos',
        'Electricidad y electrónica', 'Anteproyecto', 'Fundamentos de economía',
        'Línea de profundización I'
      ],
      9: [
        'Diseño de productos y procesos', 'Control de procesos',
        'Línea de profundización', 'Electiva profesional'
      ],
      10: [
        'Diseño de productos y procesos II', 'Prácticas académicas'
      ]
    };

    const grid = document.getElementById('mallaGrid');

    for (let semestre = 1; semestre <= 10; semestre++) {
      const contenedor = document.createElement('div');
      contenedor.className = 'semestre';
      contenedor.innerHTML = `<h2>${semestre}° Semestre</h2>`;

      materiasPorSemestre[semestre].forEach(materia => {
        const div = document.createElement('div');
        div.className = 'ramo bloqueado';
        div.id = materia;
        div.textContent = materia;
        div.onclick = function () { aprobar(materia); };
        contenedor.appendChild(div);
      });

      grid.appendChild(contenedor);
    }
  </script>

  <style>
    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      color: #c2185b;
      text-align: center;
      margin-bottom: 40px;
    }
  </style>
</body>
</html>
